{% extends 'base.html' %}
{% load static %}

{% block header %}
    <meta charset="UTF-8">
    <title>Club France Trou en Un</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock %}

{% block content %}
    <h1>Ajouter un trou en un</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="club">Club</label>
            <input type="text" id="club" name="club">
        </p>
        <p>
            <label for="date">Date de r√©alisation</label>
            <input type="date" id="date" name="date">
        </p>
        <p>
            <label for="localisation">Localisation</label>
            <input type="text" id="localisation" name="localisation">
        </p>
        <p>
            <label for="point">Drapeau</label>
            <input type="number" id="point" name="point">
        </p>
        <button type="submit">Ajouter</button>
    </form>
{% endblock %}
